<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de investimentos</title>
</head>
    <body>
        <h1>Sistema de investimentos</h1>
        <h2>Cadastro de Usuários</h2>
        <br>
        <form action="{{ url_for('addUsuario') }}" method="POST">
             Nome <input type="text" name="nome"> <br>
             Senha <input type="text" name="senha"><br>
             <input type="submit" value="Cadastrar">
        </form>
        <p><a href="/login">Tela de login</a></p>
        Os usuários cadastrados no sistema são:
        <br>
        {% for user in usuarios %}
        ID: {{ user.id }}, Nome: {{ user.nome }}, Senha: {{ user.senha }}
        <br>
        {% endfor %}
    </body>
</html>
